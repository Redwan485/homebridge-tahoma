name: Device integration
description: Request support for new device type or unexpected command behaviour
title: "[Device]"
labels: ["device-integration"]
body:
  - type: markdown
    attributes:
      value: |
        ## Send your config

  - type: checkboxes
    id: terms
    attributes:
      label: Did you report your configuration ?
      description: Before requesting support, please execute operation to your device from official application then report your gateway configuration.
      options:
        - label: My configuration was successfully reported at [https://dev.duboc.pro/homebridge-tahoma](https://dev.duboc.pro/homebridge-tahoma).
          required: true

  - type: input
    id: gateway-pin
    validations:
      required: true
    attributes:
      label: Gateway PIN number
      description: Provide the last 4 digits of your gateway PIN number.
      placeholder: ex. 3654

  - type: markdown
    attributes:
      value: |
        ## My device

  - type: input
    id: device-type
    validations:
      required: true
    attributes:
      label: Device type
      description: Provide the type of your device as it appear when reporting your config.
      placeholder: ex. RollerShutter > PositionableRollerShutter

  - type: textarea
    id: details
    attributes:
      label: Additional information
      description: If you have any additional information to provide.
